{% extends 'base.html' %}

{% block title%}
Main page
{% endblock%}
{% block content%}
{% for cat,msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
{% block required %}
{{super()}}
{% endblock required %}<br><br>
<div class="container">
    <h1> Adding an article </h1>
    <form action="{{url_for('create_article')}}" method="post">
        <input type="text"name ="title" id = "title" class="form-control" placeholder="Enter a name"><br>
        <input type="email" name="email" class="form-control" placeholder="Enter email"><br>
        <textarea name ="text" id = "text" class="form-control" placeholder="Enter a main text"></textarea><br>
        <input type="submit"class="btn btn-success" value="Send"><br>


    </form>
</div>
{% endblock %}
